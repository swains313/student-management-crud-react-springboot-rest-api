<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>


<div class="container">

<div class="row"><h1>List Students</h1></div>

<div><a th:href="@{/students/new}" class="row btn btn-primary btn-sm mb-3">Add Student</a></div>

<table class="table">

<thead>
<tr>
<th>First Name </th>
<th>Last  Name </th>
<th>Email </th>
<th>Actions</th>
</tr>
</thead>
 <tbody>
<tr th:each="student: ${students}">
<td th:text="${student.firstName}" />
<td th:text="${student.lastName}" />
<td th:text="${student.email}" />
<td>
<a th:href="@{/students/edit/{id} (id=${student.id})}"  class="btn btn-primary">Update</a>
<a th:href="@{/delete/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
</td>
</tr> 
</tbody>
</table>



</div>

</body>
</html>
