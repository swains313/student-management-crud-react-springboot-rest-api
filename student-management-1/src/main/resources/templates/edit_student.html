<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<div class="container">
<div class="row"><h3 class="">Student</h3></div>

<form th:action="@{/updatestudent/{id} (id=${student.id})}" th:object="${student}" method="post">

<div class="form-group">
<label>Student First Name</label>
<input type="text" name="firstName" th:field="*{firstName}" class="form-control" placeholder="Enter The FirstName">
</div>
<div class="form-group">
<label>Student Last Name</label>
<input type="text" name="lastName" th:field="*{lastName}" class="form-control" placeholder="Enter The LasttName">
</div>
<div class="form-group">
<label>Student Last Name</label>
<input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Enter The  Email">
</div>
<div class="box-footer">
<button type="submit" class="btn btn-primary">Submit</button>
</div>




</form>

</div>
</body>
</html>
