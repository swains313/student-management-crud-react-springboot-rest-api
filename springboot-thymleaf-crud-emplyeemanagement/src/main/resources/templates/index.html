<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	
	<div class="container my-2">
	<h1>Employee List</h1>
	
		<a th:href="@{/newemployeeform}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
	
		<table border="1" class="table table-striped table responsive-md">
			<thead>
				<tr>
					<th>Employee First Name</th>
					<th>Employee Last Name</th>
					<th>Employee Email</th>
					<th>Actions </th>
				</tr>
			</thead>

			<tbody>

				<tr th:each="emp : ${listemp}">

					<td th:text="${emp.firstName}"></td>
					<td th:text="${emp.lastName}"></td>
					<td th:text="${emp.email}"></td>
					<td><a class="btn btn-primary" th:href="@{/showupdateform/{id} (id=${emp.id})}">Update</a>
					<a class="btn btn-danger" th:href="@{/delete/{id} (id=${emp.id})}">Delete</a></td>


				</tr>




			</tbody>

		</table>
	</div>

</body>
</html>
